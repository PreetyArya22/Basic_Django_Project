<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="row mx-0 justify-content-center py-5 bg-dark">
  <div class="col-12">
    <h1 class="text-secondary ">Question</h1>
    {% if latest_question_list %}
    <ol class="d-flex gap-4 flex-column justify-content-center py-3 ">
      {% for  question in latest_question_list %}
      <!-- hardcode url path -->
      <!-- <li><a href="/Home/{{question.id}}/">{{question.question_text}}</a></li> -->
      <li class="text-success"><a class=" text-success fs-3" href="{% url 'detail' question.id %}">{{question.question_text}}</a></li>
      {% endfor %}
    </ol>
    {% else %}
    <p>No Home are Available.</p>
    {% endif %}
  </div>
 </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
